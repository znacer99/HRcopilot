version: '3.8'

services:
  backend:
    build: .
    container_name: hrcopilot-backend
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/venv
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: always
    command: python -m flask run --host=0.0.0.0 --port=5000
