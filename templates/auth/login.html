<!DOCTYPE html>
<html>
<head>
    <title>Login - HRcopilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">ALGHAITH HR System</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {{ form.hidden_tag() }}
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                {{ form.email(class="form-control", placeholder="your@email.com") }}
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                {{ form.password(class="form-control", placeholder="Password") }}
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            
                            <div class="mt-3 text-center">
                                <p class="mb-1">Login as:</p>
                                <div class="d-flex justify-content-center gap-2">
                                    <a href="{{ url_for('auth.login') }}?email=it@alghaith.com" 
                                       class="btn btn-sm btn-outline-info">IT Manager</a>
                                    <a href="{{ url_for('auth.login') }}?email=director@alghaith.com" 
                                       class="btn btn-sm btn-outline-success">Director</a>
                                    <a href="{{ url_for('auth.login') }}?email=employee@alghaith.com" 
                                       class="btn btn-sm btn-outline-warning">Employee</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Pre-fill email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.querySelector('input[name="email"]').value = email;
        }
    </script>
</body>
</html>
