{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Employee: {{ employee.name }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" value="{{ employee.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ employee.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select name="department" class="form-select">
                {% for dept in departments %}
                <option value="{{ dept.id }}" 
                    {% if employee.department_id == dept.id %}selected{% endif %}>
                    {{ dept.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin.employee_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
