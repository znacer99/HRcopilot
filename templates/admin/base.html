{% extends "base.html" %}

{% block title %}Admin Portal | Alghaith HR{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">Admin Menu</div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('admin_blueprint.admin_dashboard') }}" 
                       class="list-group-item list-group-item-action {% if request.endpoint == 'admin_blueprint.admin_dashboard' %}active{% endif %}">
                        Dashboard
                    </a>
                    <a href="{{ url_for('admin_blueprint.admin_user_management') }}" 
                       class="list-group-item list-group-item-action {% if request.endpoint == 'admin_blueprint.admin_user_management' %}active{% endif %}">
                        User Management
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
