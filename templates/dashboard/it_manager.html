{% extends "dashboard/base_dashboard.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-warning">
        <h2>IT Manager Dashboard</h2>
        <p>Welcome, {{ user.name }} ({{ user.role }})</p>
    </div>
    
    <div class="card mt-4">
        <div class="card-header">
            <h3>System Administration</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>User Management</h5>
                            <a href="{{ url_for('admin.admin_user_management') }}" 
                               class="btn btn-sm btn-outline-primary">
                                Manage Employees
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>System Health</h5>
                            <p class="text-success">All systems operational</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
