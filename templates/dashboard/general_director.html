<!-- templates/dashboard/general_director.html -->
{% extends "dashboard/base_dashboard.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-primary">
        <h2>General Director Dashboard</h2>
        <p>Welcome, {{ current_user.name }}</p>
    </div>
    
    <div class="card mt-4">
        <div class="card-body">
            <h3>Executive Overview</h3>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5>Financial Summary</h5>
                                <p>Revenue: $X,XXX,XXX</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5>Employee Metrics</h5>
                                <p>XX Employees | XX% Growth</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5>Performance</h5>
                                <p>Q3 Goals: XX% Complete</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
