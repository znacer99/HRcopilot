<!--Templates.base.html-->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Alghaith HR</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .dashboard-header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        {% if current_user.is_authenticated %}
            <p>Logged in as {{ current_user.name }} ({{ current_user.role }})</p>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Alghaith HR System &copy; 2025</p>
    </footer>
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript fallback for time formatting
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.time-ago').forEach(element => {
            const timestamp = element.getAttribute('data-timestamp');
            if (timestamp) {
                const date = new Date(timestamp * 1000);
                element.textContent = formatTimeAgo(date);
            }
        });
        
        function formatTimeAgo(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // in seconds
            
            if (diff < 60) return "just now";
            if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
            if (diff < 2592000) return `${Math.floor(diff/86400)}d ago`;
            return date.toLocaleDateString();
        }
    });
    </script>
</body>
</html>
